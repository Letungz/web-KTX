{% extends 'base.html' %}

{% block content %}




	<h2>Profile</h2>
	<br/>

	<div class="card">
  <div class="card-header">
    {{ current_user.name }}
  </div>
  <div class="card-body">
   
    <p class="card-text">

<div class="container">
	<div class="row">
		<div class="col-8">

	<strong>User Id:</strong>
	{{ current_user.id }}<br/>

	<strong>Username:</strong>
	{{ current_user.first_name }}<br/>

	<strong>StudentId:</strong>
	{{ current_user.studentId }}<br/>

	<strong>Email:</strong>
	{{ current_user.email }}<br/>


{% endblock %}
